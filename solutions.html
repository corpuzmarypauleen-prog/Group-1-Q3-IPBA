<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters - Anniversary</title>
    <link rel="stylesheet" href="letter.css">
</head>
<body>
    <a href="../index.html" class="back-button">← Back</a>
    
    <div class="letters-container">
        <h1 class="page-title">Our Solutions</h1>
        <!-- <p class="page-subtitle">Click on a letter to read it</p> -->
        
        <div class="letters-grid">
            <button class="letter-card" data-letter="1">
                <div class="letter-icon"></div>
                <h3>Solution 1</h3>
                <p>Always verify if the salon has a valid health permit displayed.</p>
            </button>
            
            <button class="letter-card" data-letter="2">
                <div class="letter-icon"></div>
                <h3>Solution 2</h3>
                <p>Look for a stateboard license verification or certifications of inspection compliance.</p>
            </button>
            
            <button class="letter-card" data-letter="3">
                <div class="letter-icon"></div>
                <h3>Solution 3</h3>
                <p>Check reviews, ratings, and photos to see if previous clients mentioned cleanliness.</p>
            </button>
            
            <button class="letter-card" data-letter="4">
                <div class="letter-icon"></div>
                <h3>Solution 4</h3>
                <p>Make sure that they use disposable tools.</p>
            </button>
            
            <button class="letter-card" data-letter="5">
                <div class="letter-icon"></div>
                <h3>Solution 5</h3>
                <p>Make sure the salon has sanitation equipments.</p>
            </button>
            
            <button class="letter-card" data-letter="6">
                <div class="letter-icon"></div>
                <h3>Solution 6</h3>
                <p>Make sure that the nail technician practices proper hygiene.</p>
            </button>
        </div>
    </div>

  
    <div class="letter-modal" id="letterModal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">✕</button>
            <div class="letter-header">
                <h2 id="letterTitle">Letter Title</h2>
                <p class="letter-date" id="letterDate">Date</p>
            </div>
            <div class="letter-body" id="letterBody">
                <p>Letter content will appear here...</p>
            </div>
        </div>
    </div>
    
    <script src="../JS/letters.js"></script>
</body>
</html>
